<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">返回主页</a>
  <h1 id="title">Loading...</h1>
  <div id="gallery"></div>
  <script>
    // 将参数声明为全局变量
    window.urlParams = new URLSearchParams(location.search);
    window.currentFolder = window.urlParams.get("folder");
    
    // 从本地读取角色数据
    fetch('character.json')
      .then(r => r.json())
      .then(charData => {
        const charInfo = charData[window.currentFolder];
        if(charInfo) {
          document.getElementById("title").innerText = `📁 ${charInfo['zh-Hans']}`;
        } else {
          document.getElementById("title").innerText = `📁 ${window.currentFolder}`;
        }
      })
      .catch(() => {
        document.getElementById("title").innerText = `📁 ${window.currentFolder}`;
      });
  </script>
  <script src="js/render.js"></script>
</body>
</html>
